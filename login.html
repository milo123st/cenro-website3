<script>
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }
</script>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - سيرفر Cenro Y</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url('images/Untitled-22.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 90%;
      text-align: center;
      margin: 10vh auto;
      transition: all 0.3s ease;
    }

    .login-container h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #6C63FF;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .login-container button:hover {
      background-color: #eee;
      transform: scale(1.03);
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .link {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container" data-aos="fade-up" data-aos-duration="1500">
    <h2>تسجيل الدخول إلى Cenro Y</h2>
    <input type="text" placeholder="اسم المستخدم" id="username" required>
    <input type="password" placeholder="كلمة المرور" id="password" required>
    <button onclick="login()">تسجيل الدخول</button>
    <div class="note">يجب أن يكون لديك حساب مسجل مسبقًا</div>
    <div class="link" onclick="goToRegister()">إنشاء حساب جديد</div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const savedUsername = localStorage.getItem('savedUsername');
      const savedPassword = localStorage.getItem('savedPassword');

      if(!savedUsername || !savedPassword) {
        alert('❗ لم تقم بإنشاء حساب بعد. الرجاء إنشاء حساب أولًا.');
        window.location.href = 'register.html';
        return;
      }

      if(username === savedUsername && password === savedPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('❗ اسم المستخدم أو كلمة المرور غير صحيحة');
      }
    }

    function goToRegister() {
      window.location.href = 'register.html';
    }
    
  </script>
</body>
</html>
